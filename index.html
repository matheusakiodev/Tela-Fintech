<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
			rel="stylesheet"
		/>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Cadastro Fintech</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body class="d-flex align-items-center py-4">
		<main class="w-100 m-auto form-container">
			<form action="">
				<img
					src="./images/logoeducaecono.png"
					alt="Logo EducaEcono"
					class="mb-4"
				/>
				<h1 class="h3 fw-normal text-white">Seja bem vindo!</h1>
				<div class="form-floating">
					<input
						type="email"
						class="form-control"
						id="floatingInput"
						placeholder="email@gmail.com"
					/>
					<label for="floatingInput">E-mail</label>
				</div>
				<div class="form-floating">
					<input
						type="password"
						class="form-control"
						id="floatingInput"
						placeholder="Senha"
					/>
					<label for="floatingInput">Senha</label>
				</div>
				<div class="my-3">
					<p>
						<a
							href="#"
							class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
							>Esqueci minha senha</a
						>
					</p>
				</div>				
				<button class="btn btn-success w-100 py-2">Entrar</button>
				<button class="btn btn-primary w-100 py-2 mt-1">Cadastrar</button>
			</form>
		</main>
	</body>
</html>
